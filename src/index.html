<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.scss" />
</head>
<body>
    <stk-pagination current-page="1" total-pages="999"></stk-pagination>
    <script type="application/javascript" src="pagination-wc.tsx"></script>
    <script>
        const paging = document.querySelector('stk-pagination');
        paging.addEventListener('pageChange', ({ detail }) => {
          paging.setAttribute('current-page', detail.pageNumber);
        });
    </script>
</body>
</html>
